        <section class="Container Container-index">
            <article class="Login">
                <figure class="Logo-Container">

                <form action="homepage.html" class="Form">
                    <p><span class="Form-messages">Usuario o contrase√±a incorrectos...</span></p>
                    <div class="Form-inputGroup">
                        <span class="Form-info">C</span>
                        <label for="user" class="Form-label"></label>
                        <input type="text" class="Form-inputText" id="user" placeholder="username" />
                        <span class="Form-icon">F</span>
                    </div>
                    <div class="Form-inputGroup">
                        <span class="Form-info">C</span>
                        <label for="password" class="Form-label"></label>

                    </div>
                    <div class="Form-inputGroup">
                        <button class="btn btn-green">Ingresar</button>
                    </div>
                    <div class="Form-inputGroup right">
                        <input type="checkbox" class="Form-inputCheck" id="remember" />
                        <label for="remember" class="Form-labelCheck">Recordar Usuario</label>
                    </div>
                </form>
